<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("digite um numero:"));
        let total_pares = 0;
       

        for (let i = 1; i <= num; i++) { 
            if (i % 2 == 0) { 
                total_pares += i; 
            }
        }

        console.log("Total de pares:", total_pares);
    </script>
</body>
</html>
