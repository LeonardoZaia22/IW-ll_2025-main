<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 14</title>
  <script>
    function mouseEmCima(imagem){
      imagem.src = "img/figura1.jpg";
    }
    function mouseFora(imagem){
      imagem.src = "img/figura2.jpg";
    }
  </script>
</head>
<body>
  Passe o mouse sobre a imagem: <br><br>
  <img src="img/figura2.jpg" 
       onmouseover="mouseEmCima(this)" 
       onmouseout="mouseFora(this)" 
       width="600" height="350"><br><br>
</body>
</html>
